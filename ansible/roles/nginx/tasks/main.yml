---
- name: Update apt cache
  apt:
    update_cache: yes
    cache_valid_time: 3600

- name: Install nginx
  apt:
    name: nginx
    state: present

# Optional SSL: install certbot, webroot, and set ssl_cert_exists for template
- name: Include SSL preparation (when preview_domain is set)
  ansible.builtin.include_tasks: ssl.yml
  when: preview_domain is defined and preview_domain | length > 0

- name: Create nginx directory structure (root-owned)
  file:
    path: '{{ item }}'
    state: directory
    mode: '0755'
    owner: root
    group: root
  loop:
    - /etc/nginx/sites-available
    - /etc/nginx/sites-enabled

- name: Create preview-configs directory (orchestrator-writable)
  file:
    path: /etc/nginx/preview-configs
    state: directory
    mode: '0755'
    owner: '{{ deployment_user }}'
    group: '{{ deployment_user }}'

- name: Deploy main nginx configuration
  template:
    src: nginx.conf.j2
    dest: /etc/nginx/nginx.conf
    backup: yes
  notify: restart nginx

- name: Remove default nginx site
  file:
    path: /etc/nginx/sites-enabled/default
    state: absent
  notify: restart nginx

- name: Ensure nginx service is started and enabled
  systemd:
    name: nginx
    state: started
    enabled: yes

- name: Verify nginx configuration
  command: nginx -t
  register: nginx_test
  changed_when: false
  failed_when: nginx_test.rc != 0

# Optional SSL: obtain certificate (when missing) and re-deploy nginx with 443
- name: Include SSL certificate obtain (when preview_domain is set)
  ansible.builtin.include_tasks: ssl_obtain.yml
  when: preview_domain is defined and preview_domain | length > 0

- name: Display nginx status
  debug:
    msg: 'Nginx installed and configured successfully'
